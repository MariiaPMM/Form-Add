	<head>

			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<form
			action="#"
			id="radioForm"
		>
			<h2>
				To-Do List
				<img
					src="image/task-list.png"
					alt="task-list"
					title="task-list"
					width="25px"
					height="20px"
				/>
			</h2>
			<div class="input_data">
				<input
					type="text"
					id="checkboxValue"
					placeholder="Add your text"
				/>
				<button onclick="addCheckbox()">Add</button>
			</div>
			<div
				id="checkboxesContainer"
				style="margin-top: 20px"
			></div>
		</form>
		<script src="script.js"></script>
	</body>
